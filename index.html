<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>

    <div id="relayControls">

        <button id="relay3" class="relay-btn" onclick="toggleRelay(3)">Relay 3 - OFF</button>
        <button id="relay4" class="relay-btn" onclick="toggleRelay(4)">Relay 4 - OFF</button>
        <button id="relay5" class="relay-btn" onclick="toggleRelay(5)">Relay 5 - OFF</button>
        <button id="relay6" class="relay-btn" onclick="toggleRelay(6)">Relay 6 - OFF</button>
        <button id="relay7" class="relay-btn" onclick="toggleRelay(7)">Relay 7 - OFF</button>
        <button id="relay8" class="relay-btn" onclick="toggleRelay(8)">Relay 8 - OFF</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
